xdebug_disable: true
navigator.destinations:
    source:       src/<kernel>.php
    unit_test:    tests/Unit/<kernel>Test.php
    laravel_test: tests/Unit/<kernel>Test.php

navigator.autocreate:
    source:       source
    unit_test:    unit_test
    laravel_test: laravel_test

code_transform.class_new.variants:
    source:       source
    unit_test:    unit_test
    laravel_test: laravel_test

code_transform.refactor.generate_accessor.prefix: get
code_transform.refactor.generate_accessor.upper_case_first: true
