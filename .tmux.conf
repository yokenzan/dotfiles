set -g prefix C-q
set -g default-terminal "xterm-256color"
# set -as terminal-overrides ',xterm*:sitm=\E[3m:U8=0'
set -as terminal-overrides ',xterm*:Tc'

# マウス操作
# set-option -g mouse on

bind c   new-window   -c  "#{pane_current_path}"
bind %   split-window -hc "#{pane_current_path}"
bind '"' split-window -vc "#{pane_current_path}"
bind R   source ~/.tmux.conf

# Vimモード
setw -g mode-keys vi

# キーストロークのディレイを減らす
set -g escape-time 0


set -g base-index 1
set -g pane-base-index 1


set -g status-interval 1
set -g status-position top

# set -g status-left "" # OS毎に設定
set -g status-left-length 60
set -g status-right ""
set -g status-right-length 0

set -g window-status-format "#[default] #I.#W  -"
set -g window-status-current-format "#[default,reverse] #[default,bold,underscore,reverse]#I.#W#[default,reverse] #[default] -"


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'

run '~/.tmux/plugins/tpm/tpm'


if 'uname | grep -q NT' 'source ~/.tmux.conf.msys' 'source ~/.tmux.conf.unix'


set -g display-panes-time 10000
